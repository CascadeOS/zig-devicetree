name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
      - "**.zig.zon"
  pull_request:
    paths:
      - ".github/workflows/CI.yml"
      - "**.zig"
      - "**.zig.zon"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  CI:
    strategy:
      matrix:
        use_bundled_musl: [true, false]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Lint
        run: zig fmt --check --ast-check .

      - name: Test
        run: zig build test -Duse_bundled_musl=${{ matrix.use_bundled_musl }} --summary all
